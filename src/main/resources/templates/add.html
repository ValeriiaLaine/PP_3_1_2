<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
</head>
<body>
  <form th:method="POST" th:action="@{/}" th:object="${user}">
    <label for="firstName"> Firstname: </label>
    <input type="text" th:field="*{firstName}" id="firstName" />
    <div style="color:crimson" th:errors="*{firstName}" th:if="${#fields.hasErrors('firstName')}">Error</div>
    <br/>

    <label for="lastName"> Lastname: </label>
    <input type="text" th:field="*{lastName}" id="lastName" />
    <div style="color:crimson" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Error</div>
    <br/>

    <label for="gender"> Gender: </label>
    <input type="text" th:field="*{gender}" id="gender"/>
    <div style="color:crimson" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}">Error</div>
    <br/>

    <label for="nationality"> Nationality: </label>
    <input type="text" th:field="*{nationality}" id = "nationality"/>
    <div style="color:crimson" th:if="${#fields.hasErrors('nationality')}" th:errors="*{nationality}">Error</div>
    <br/>

    <input type = "submit" value = "Add new user"/>
  </form>
</body>
</html>
