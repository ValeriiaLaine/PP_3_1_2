<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>
    <b> All users: </b>
    <div th:each="user : ${users}">
        <a th:href="@{/{id} (id=${user.getId()})}" th:text="${user.getFirstName() + ' ' + user.getLastName() + ' '
            + user.getGender() + ' ' + user.getNationality()}"> user </a>
    </div>
    <br/>
    <hr/>
    <a href="/add"> Add a new user</a>
</body>
</html>
